<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/icons/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Умный дом</title>
</head>

<body>
    <div class="mobile">
        <div class="mobile__header"><img src="./img/top.svg" alt="top"></div>
        <div class="mobile__content">
            <div class="selectbox">
                <div class="selectbox__selected">
                    <span>Все комнаты</span>
                    <i class="ic_arrow"></i>
                </div>
                <div class="selectbox__list">
                    <div class="selectbox__item selected">Все комнаты</div>
                    <div class="selectbox__item">Зал</div>
                    <div class="selectbox__item">Спальня</div>
                    <div class="selectbox__item">Кухня</div>
                    <div class="selectbox__item">Ванная</div>
                    <div class="selectbox__item">Кабинет</div>
                    <div class="selectbox__item">Уборная</div>
                </div>
            </div>
        </div>
        <div class="mobile__footer"><img src="./img/bottom.svg" alt="bottom"></div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
